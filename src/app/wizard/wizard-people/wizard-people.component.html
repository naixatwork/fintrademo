<ng-container *ngIf="peopleService.people$ | async as data" >
  <p-table [value]="data" [rowHover]="true">
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th>ID</th>
        <th>Avatar</th>
        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th>Email</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-people>
      <tr>
        <td>
          <p-radioButton #checkbox [value]="people" [(ngModel)]="selectedPeople"></p-radioButton>
        </td>
        <td>{{people.id}}</td>
        <td>
          <p-image width="50" [preview]="true" [src]="people.avatar" [alt]="people.name"></p-image>
        </td>
        <td>{{people.name}}</td>
        <td>{{people.email}}</td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>
