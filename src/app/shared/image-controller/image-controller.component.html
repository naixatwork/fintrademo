<div [formGroup]="form">
  <p-fileUpload
    (onRemove)="removeFileFromForm($event)"
    (onSelect)="setFileToForm($event)"
    [multiple]="true"
  >
    <ng-template pTemplate="content">
      <div class="p-5">
        <h1 class="font-bold text-2xl mb-5">Uploaded Files:</h1>
        <ul *ngIf="selectedFiles.length">
          <li *ngFor="let file of selectedFiles">
            {{file.name}} - {{file.size}} KB
          </li>
        </ul>
      </div>
    </ng-template>
  </p-fileUpload>
</div>
