<div class="w-full h-full flex flex-col gap-2">
  <div class="w-full flex justify-center items-center h-22 p-5">
    <img *ngIf="isWide" src="assets/icons/Fintranet-Logo.png" alt="fintranet logo">
  </div>

  <div class="my-auto w-full flex flex-col justify-center items-center">
    <button class="drawer__link drawer__link--active" pRipple><i class="pi pi-heart-fill"></i> <p *ngIf="isWide">Link 1</p></button>
    <button class="drawer__link" pRipple><i class="pi pi-gift"></i> <p *ngIf="isWide">Link 1</p></button>
    <button class="drawer__link" pRipple><i class="pi pi-send"></i> <p *ngIf="isWide">Link 1</p></button>
  </div>

  <div class="flex justify-center items-center truncate h-12 p-3">
    <p *ngIf="isWide">version: demo</p>
  </div>
</div>
